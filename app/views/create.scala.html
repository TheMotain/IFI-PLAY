@(taskForm: Form[Task])
@import helper._
@main("Create task"){
	@if(flash.contains("errors")){
		@flash.get("errors")
	}
	@form(action = routes.BoardController.create()){
		@CSRF.formField
		@inputText(taskForm("name"), 'id->"name")
		@inputText(taskForm("description"), 'id->"description")
		<input type="submit"/>
	}
}

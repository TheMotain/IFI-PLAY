@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>TaskBoard</title>
  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("vendor/bootstrap/css/bootstrap.min.css")"/>
  <!-- Custom fonts for this template-->
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("vendor/font-awesome/css/font-awesome.min.css")"/>
  <!-- Custom styles for this template-->
  <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("css/sb-admin.css")"/>
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="#">@title - @session.get("login")</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
          <a class="nav-link" href="/">
            <i class="fa fa-fw fa-dashboard"></i>
            <span class="nav-link-text">Board</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="@routes.LoginController.disconnect()">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content-wrapper" style="margin:30px">
  <div class="col-md-12">
            @content
            </div>
  <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Board 2017</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Bootstrap core JavaScript-->
    <script src="@routes.Assets.at("vendor/jquery/jquery.min.js")"></script>
    <script src="@routes.Assets.at("vendor/bootstrap/js/bootstrap.bundle.min.js")"></script>
    <!-- Page level plugin JavaScript-->
    <script src="@routes.Assets.at("vendor/chart.js/Chart.min.js")"></script>
    <!-- Custom scripts for all pages-->
    <script src="@routes.Assets.at("js/sb-admin.min.js")"></script>
    <!-- Custom scripts for this page-->
    <script src="@routes.Assets.at("js/sb-admin-charts.min.js")"></script>
  </div>
</body>

</html>

@(loginForm: Form[Login])

@import helper._

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>TaskBoard</title>
<!-- Bootstrap core CSS-->
<link rel="stylesheet" type="text/css" media="screen"
	href="@routes.Assets.at("vendor/bootstrap/css/bootstrap.min.css")"/>
<!-- Custom fonts for this template-->
<link rel="stylesheet" type="text/css" media="screen"
	href="@routes.Assets.at("vendor/font-awesome/css/font-awesome.min.css")"/>
<!-- Custom styles for this template-->
<link rel="stylesheet" type="text/css" media="screen"
	href="@routes.Assets.at("css/sb-admin.css")"/>
</head>

<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-body">
				@form(routes.LoginController.connect()) {
        
			        <fieldset>
			            @CSRF.formField
			            @inputText(loginForm("name"), '_label -> "Nom", '_help -> "")
			        </fieldset>
			        
			        <div class="actions">
			            <input type="submit" value="Connect" class="btn primary"> or 
			            <a href="@routes.LoginController.index()" class="btn">Cancel</a>
			        </div>
			        
			    }
			</div>
		</div>
	</div>
	<script src="@routes.Assets.at("vendor/jquery/jquery.min.js")"></script>
	<script src="@routes.Assets.at("vendor/bootstrap/js/bootstrap.bundle.min.js")"></script>
	<script src="@routes.Assets.at("vendor/jquery-easing/jquery.easing.min.js")"></script>
</body>

</html>

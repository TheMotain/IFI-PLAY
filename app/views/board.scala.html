@main("Taskboard"){
<div class="col-md-12">
	<div class="row">
		<div class="col-md-10">
		<table class="table">
			<thead>
				<!-- Récupération de tous les status possible pour une tâche (Status -> models.Status)  -->
				@for(sta <- Status.values()) {
					<th id="@sta.getId()">@sta.getName()</th>
				}
			</thead>
			<tbody>
				<!-- Listez les tâches ici -->
			</tbody>
		</table>
		</div>
		<div class="col-md-2">
			<a href="#"><button class="btn btn-primary">Ajouter une t&acirc;che</button></a>
		</div>
	</div>
</div>

}
